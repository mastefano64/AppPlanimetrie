<div class="pagecontainer">
  <h2>Page-09</h2>

  <div class="panelButtons">
    <div class="panelFlex">
      <span>Zoom level: </span><span>{{ zoomLevel }}</span>&nbsp;
      <mat-form-field class="selectfloorlans" subscriptSizing="dynamic">
        <mat-label>Planimetria</mat-label>
        <mat-select name="selectfloorlans" [ngModel]="selectedfloorplans"
               (selectionChange)="onSelectedFloorPlans($event)">
          <mat-option [value]="'planimetria2'">Planimetria2</mat-option>
          <mat-option [value]="'planimetria3'">Planimetria3</mat-option>
        </mat-select>
      </mat-form-field>&nbsp;
      <mat-form-field class="selectcontentposition" subscriptSizing="dynamic">
        <mat-label>Posiziona</mat-label>
        <mat-select name="gotocontentposition" [ngModel]="gotocontentposition"
               (selectionChange)="onGotoContentPosition($event)">
          <mat-option [value]="'1-1'">1-1</mat-option>
          <mat-option [value]="'9-1'">9-1</mat-option>
          <mat-option [value]="'18-1'">18-1</mat-option>

          <mat-option [value]="'1-9'">1-9</mat-option>
          <mat-option [value]="'9-9'">9-9</mat-option>
          <mat-option [value]="'18-9'">18-9</mat-option>

          <mat-option [value]="'3-3'">3-3</mat-option>
          <mat-option [value]="'3-7'">3-7</mat-option>
          <mat-option [value]="'5-4.6'">5-4.6</mat-option>
          <mat-option [value]="'5-2.3'">5-2.3</mat-option>

          <mat-option [value]="'9-6'">9-6</mat-option>
        </mat-select>
      </mat-form-field>&nbsp;
      <button mat-flat-button color="primary" (click)="onZoomFloorPlanFit()">zoom fit</button>&nbsp;
    </div>
    <div>
      <mat-checkbox color="primary" [ngModel]="showBottomAxisX" (change)="onShowBottomAxisX($event)">
        showBottomAxisX
      </mat-checkbox>&nbsp;
      <mat-checkbox color="primary" [ngModel]="showLeftAxisY" (change)="onShowLeftAxisY($event)">
        showLeftAxisY
      </mat-checkbox>&nbsp;
      <mat-checkbox color="primary" [ngModel]="showTopAxisX" (change)="onShowTopAxisX($event)">
        showTopAxisX
      </mat-checkbox>&nbsp;
      <mat-checkbox color="primary" [ngModel]="showRightAxisY" (change)="onShowRightAxisY($event)">
        showRightAxisY
      </mat-checkbox>&nbsp;
      <mat-checkbox color="primary" [ngModel]="showGridOverlay" (change)="onShowGridOverlay($event)">
        showGridOverlay
      </mat-checkbox>&nbsp;
    </div>
  </div>

  <app-floor-plans-map [options]="options" #floorplans>
    <div id="overlay1" class="panelOverlay">
      overlay-1<br>
      <div class="containerGauge">
        <mwl-gauge class="gauge1"
          [min]="0"
          [max]="100"
          [dialStartAngle]="-90"
          [dialEndAngle]="-90.001"
          [animated]="true"
          [animationDuration]="1"
          [value]="v11()">
        </mwl-gauge>
        <mwl-gauge class="gauge2"
          [min]="0"
          [max]="100"
          [dialStartAngle]="-90"
          [dialEndAngle]="-90.001"
          [animated]="true"
          [animationDuration]="1"
          [value]="v12()">
        </mwl-gauge>
      </div>
    </div>

    <div id="overlay2" class="panelOverlay">
      overlay-2<br>
      <div class="containerGauge">
        <mwl-gauge class="gauge1"
          [min]="0"
          [max]="100"
          [dialStartAngle]="-90"
          [dialEndAngle]="-90.001"
          [animated]="true"
          [animationDuration]="1"
          [value]="v21()">
        </mwl-gauge>
        <mwl-gauge class="gauge2"
          [min]="0"
          [max]="100"
          [dialStartAngle]="-90"
          [dialEndAngle]="-90.001"
          [animated]="true"
          [animationDuration]="1"
          [value]="v22()">
        </mwl-gauge>
      </div>
    </div>
  </app-floor-plans-map>
</div>
